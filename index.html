<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateYo Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
</head>
<body>
  <h1>Hệ thống đánh giá bằng RateYo</h1>
  <div id="rateYo"></div>
  <div>
    <p>Đánh giá của bạn: <span id="ratingValue">0</span> sao</p>
  </div>
  <button id="submitRating">Gửi đánh giá</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script>
    $(function () {
      $("#rateYo").rateYo({
        rating: 3.5,
        fullStar: true,
        starWidth: "30px",
      });

      $("#rateYo").rateYo().on("rateyo.set", function (e, data) {
        $("#ratingValue").text(data.rating);
      });

      $("#submitRating").click(function () {
        const rating = $("#rateYo").rateYo("option", "rating");
        alert("Bạn đã đánh giá: " + rating + " sao!");
      });
    });
  </script>
</body>
</html>
